<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
</head>

<body>

    <div class="slider-container">
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1497910091122-9f8a7746eb33?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw4NzczMzU1fHxlbnwwfHx8fHw%3D');">
        </div>
    
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1567360257360-e62faca6ddda?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8Mnw4NzczMzU1fHxlbnwwfHx8fHw%3D');">
        </div>
    
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1516374348294-ce51573b0fb5?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8Nnw4NzczMzU1fHxlbnwwfHx8fHw%3D');">
        </div>
    
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/20180791/pexels-photo-20180791/free-photo-of-a-woman-in-a-cowboy-hat-holding-a-baby-horse.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        </div>
    
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
